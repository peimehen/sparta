<!doctype html>
<html lang="en">
<head>

  <!-- Webpage Title -->
  <title>나홀로 쇼핑몰</title>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <!-- JS -->		
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <style type="text/css">

    .imgbox {
      width: 550px;
      height: 450px;
      border: 5px solid gold;
    }
    .title { 
      font-weight: bold;
      font-size: 28px;
      margin: 20px 0 0 0;
    }
    .price {
      font-size: 18px;
      font-weight: bold;
      color: #ae0000;
    }
    .wrap {
      width: 550px;
      margin: 20px auto 0 auto;
    }
    .order {
      text-align: center;
      margin: 0 auto 20px auto;    }
    .orders {
      margin-top: 100px;
    }

    </style>

    <script type="text/javascript">

      function isCellPhone(p) {
        var regExp = /^(01[016789]{1}|02|0[3-9]{1}[0-9]{1})[-][0-9]{3,4}[-][0-9]{4}$/;
        return regExp.test(p);
      }

      function order() {
        let name = $('#order-name').val();
        let count = $('#order-count').val();
        let address = $('#order-address').val();
        let phone = $('#order-phone').val();

        if (name == ''){
          alert('이름을 입력해주세요')
          $('#order-name').focus()
          return
        } else if (count == ''){
          alert('수량을 입력해주세요')
          $('#order-count').focus()
          return
        } else if (address == ''){
          alert('주소를 입력해주세요')
          $('#order-address').focus()
          return
        } else if (phone == ''){
          alert('휴대폰번호를 입력해주세요')
          $('#order-phone').focus()
          return
        } else if (!isCellPhone(phone)) {
          alert('휴대폰번호 입력 형식이 틀립니다. \n 010-0000-0000으로 입력해주세요')
          return
        } else {
          alert ('주문완료!');

          var temp_html = '<tr>\
          <td>'+name+'</td>\
          <td>'+count+'</td>\
          <td>'+address+'</td>\
          <td>'+phone+'</td>\
          </tr>';
          $('#orders-box').append(temp_html);
          return
        }
      }

    </script>
  </head>
  <body>
   <div class="wrap">
     <img class="imgbox" src="http://image.lotte.com/goods/36/26/17/38/3/338172636_4_550.jpg">
     <h1 class="title">벨기에 프리미엄 초콜릿 고디바♥

      <span class="price">가격 : 15,000원</span></h1>
      <br>
      <p>벨기에 프리미엄 초콜릿 고디바의 시그니처 트뤼프 컬렉션으로
      더욱 현대적이고 고급스럽게 업그레이드하여 새롭게 출시한 고디바 큐브 트뤼프 컬렉션. 고디바 쉐프 쇼콜라티에가 엄선한 최상의 재료를 사용하여 새롭게 탄생한 9가지 초콜릿은 부드러운 이중 텍스처 필링과 다양한 토핑으로 매력적인 식감과 뛰어난 풍미를 자랑합니다.</p>
      <div class="info">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">주문자 이름</span>
          </div>
          <input id="order-name" type="text" class="form-control" placeholder></div>

          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <label class="input-group-text" for="inputGroupSelect01">수량</label>
            </div>
            <select id="order-count" class="custom-select">
              <option selected value>---수량을 선택하세요---</option>
              <option value="1">1개</option>
              <option value="2">2개</option>
              <option value="3">3개</option>
            </select>
          </div>

          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">주소</span>
            </div>
            <input id="order-address" type="text" class="form-control" placeholder></div>

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">전화번호</span>
              </div>
              <input id="order-phone" type="text" class="form-control" placeholder>
            </div>
            <div class="order">
              <button type="button" class="btn btn-secondary" onclick="order()">주문하기</button>
            </div>
          </div>

          <div class="orders">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">이름</th>
                  <th scope="col">수량</th>
                  <th scope="col">주소</th>
                  <th scope="col">전화번호</th>
                </tr>
              </thead>
              <tbody id="orders-box">
              </tbody>
            </table>
          </div>
        </div>
      </body>
      </html>
