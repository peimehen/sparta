 .wrap {

.form-post {

  <script>

   function isCellPhone(p) {
    var regExp = /^(01[016789]{1}|02|0[3-9]{1}[0-9]{1})[-][0-9]{3,4}[-][0-9]{4}$/;
    return regExp.test(p);
  }

  function order() {

    let name = $('#order-name').val();
    let count = $('#order-count').val();
    let address = $('#order-address').val();
    let call = $('#order-call').val();

    if (name == '') {
      alert('이름을 입력해주세요')
      $('#order-name').focus();
      return
    } else if (count == '') {
      alert('수량을 입력해주세요')
      $('#order-count').focus();
      return
    } else if (address == '') {
      alert('주소를 입력해주세요')
      $('#order-address').focus();
      return
    } else if (call == '') {
      alert('휴대폰번호를 입력해주세요')
      $('#order-call').focus();
      return
    } else if (!isCellPhone(call)){
      alert('휴대폰번호 입력 형식이 틀립니다. \n 010-0000-0000으로 입력해주세요')
      return 
    } else {
      alert('주문완료!')
      

      var temp_html = '<tr> \
      <td>'+name+'</td>\
      <td>'+count+'</td>\
      <td>'+address+'</td>\
      <td>'+call+'</td>\
      </tr>' 
      $('#order-box').append(temp_html);
      return
    }
  }

</script>

<body>

    <p>고급스러운 바디와 중간 금테의 포인트로 당신의 품격을 유지해 줍니다. 멋진 롤렉스시계를 저렴한 가격에 만나보세요.</p>
  </div>

    </div>
    <div class="input-group mb-2 mr-sm-2">

      </div>
      <select id="order-count" class="custom-select">
        <option selected value>----수량을 선택하세요----</option>
        <option value="1">1개</option>
        <option value="2">2개</option>
        <option value="3">3개</option>
      </select>
    </div>

    <label class="sr-only" for="inlineFormInputGroupUsername2">Username</label>
    <div class="input-group mb-2 mr-sm-2">
      <div class="input-group-prepend">
        <div class="input-group-text">주소</div>
      </div>
      <input type="text" class="form-control" id="order-address" placeholder>
    </div>
    <label class="sr-only" for="inlineFormInputGroupUsername2">Username</label>
    <div class="input-group mb-2 mr-sm-2">
      <div class="input-group-prepend">
        <div class="input-group-text">전화번호</div>
      </div>
      <input type="text" class="form-control" id="order-call" placeholder>
    </div>
  </div>
  <div class="here">
    <button onclick="order()" type="button" class="btn btn-primary">주문하기</button>
  </div>
</div>
